<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media 15 a 100</title>
</head>
<body>
    <div>
        <h1>Media</h1>
        <script>
            
                let soma = 0;
    
                for (let i = 15; i <= 100; i++) {
                    soma += i;
                }
                let media = soma / 85;
            
                document.write("<h1> A média aritmética dos números entre 15 e 100 é: " + media + "</h1>");

        </script>
    </div>
</body>

</html>
